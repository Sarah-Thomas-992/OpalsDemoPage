    //Advance Story Function 
    let storyClick = 0;
    const readButton = document.getElementById('read-button');
    const storyDiv = document.getElementById('story-div');

    readButton.addEventListener('click', advanceStory);

    function advanceStory() {
      const bigDiv = document.createElement('div');
      const medDiv = document.createElement('div');
      const littleDiv = document.createElement('div');
      const img = document.createElement('img');
      const nameP = document.createElement('p');
      const dialogueP = document.createElement('p');
      const clickValue = story[storyClick];

      if (clickValue.alignment === 'left') {
        bigDiv.classList.add(clickValue.alignment);

        medDiv.classList.add('speech-blurb');

        img.classList.add('face');
        img.src = clickValue.imageSRC;
        img.alt = clickValue.imageALT;
        medDiv.append(img);

        littleDiv.classList.add('speech-div');

        nameP.classList.add('name');
        dialogueP.classList.add('dialogue');

        nameP.innerText = clickValue.name;
        dialogueP.innerText = clickValue.dialogue;

        littleDiv.append(nameP);
        littleDiv.append(dialogueP);

        medDiv.append(littleDiv);

        bigDiv.append(medDiv);

        storyDiv.append(bigDiv);

        bigDiv.scrollIntoView({behavior:'smooth', block:'end', inline:'nearest'});

        storyClick = storyClick + 1;
      } else if (clickValue.alignment === 'center') {
        bigDiv.classList.add(clickValue.alignment);

        medDiv.classList.add('info-blurb');

        littleDiv.classList.add('info-div');

        dialogueP.classList.add('info');

        dialogueP.innerText = clickValue.dialogue;

        littleDiv.append(dialogueP);

        medDiv.append(littleDiv);

        bigDiv.append(medDiv);

        storyDiv.append(bigDiv);

        bigDiv.scrollIntoView({behavior:'smooth', block:'end', inline:'nearest'});

        storyClick = storyClick + 1;
      } else {
        bigDiv.classList.add(clickValue.alignment);

        medDiv.classList.add('speech-blurb');

        img.classList.add('face');
        img.src = clickValue.imageSRC;
        img.alt = clickValue.imageALT;

        littleDiv.classList.add('speech-div');

        nameP.classList.add('name');
        dialogueP.classList.add('dialogue');

        nameP.innerText = clickValue.name;
        dialogueP.innerText = clickValue.dialogue;

        littleDiv.append(nameP);
        littleDiv.append(dialogueP);

        medDiv.append(littleDiv);
        medDiv.append(img);

        bigDiv.append(medDiv);

        storyDiv.append(bigDiv);
        
        bigDiv.scrollIntoView({behavior:'smooth', block:'end', inline:'nearest'});

        storyClick = storyClick + 1;
      }
    }

  </script>
